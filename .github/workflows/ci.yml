name: Cypress e2e tests

on: push

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm build

      - name: Start server and run Cypress
        run: |
          pnpm dev &  # start server in background
          pnpm wait-on http://localhost:5173  # wait for server
          pnpm cypress run  # run tests
